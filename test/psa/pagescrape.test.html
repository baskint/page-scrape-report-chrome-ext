<!DOCTYPE html>
<html>

<head>
  <title>Mocha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
  <script src="../../src/chrext/lib/jquery-2.2.0.min.js"></script>
  <script src="../../node_modules/should/should.js"></script>
  <script src="../../node_modules/chai/chai.js"></script>
  <script src="../../node_modules/mocha/mocha.js"></script>
  <script src="../sinon-chrome.latest.js"></script>
  <script src="../../src/chrext/psa/pagescrape.js"></script>
</head>

<body>
  <script>
    mocha.setup('bdd')
  </script>

  <script src="pagescrape.test.js"></script>
  <script>
    mocha.run();
  </script>
  <div class="container">
    <h4 class="psa-header"><small>Page Scrape &amp; Analysis</small></h4>
    <div class="row">
      <label for="targeturl">Website URL</label>
      <input type="text" class="form-control" id="targeturl" value="" disabled />
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="cheerioJS" name="SCRAPETYPE" checked>CheerioJS</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="xray" name="SCRAPETYPE">X-Ray</label>
    </div>
    <br/>
    <div class="row">
      <div class="text-center">
        <button type="button" class="btn btn-primary" id="btnScrape">Scrape</button>
      </div>
    </div>
    <div class="row">
      <div id="results-panel">
        <h4> <span style="display: inline-block" class="label label-success" id="results-summary"></span></h4>
      </div>
    </div>
    <div class="row">
      <form id="searchForm">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search in titles" name="srch-term" id="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
        <table id="searchResults" class="table table-condensed">
        </table>
      </form>
    </div>
  </div>

</body>
<footer>
  <span id="appversion"></span>
</footer>

</html>
