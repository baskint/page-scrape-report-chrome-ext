<!doctype html>
<html>

<head>
  <title>Page Scrape Analysis Tool</title>

  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="pagescrape.css" rel="stylesheet">

  <script type="text/javascript" src="../lib/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="pagescrape.js"></script>
</head>

<body>
  <div class="container">
    <div class="white-popup container-fluid">
      <h2><small>Page Scrape and Analysis</small></h2>
      <div class="row">
        <label for="targeturl">Website URL</label>
        <input type="text" class="form-control" id="targeturl" value="" disabled />
      </div>
      <br/>
      <div class="container">
        <div class="row">
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnScrape">Scrape</button>
          </div>
        </div>
        <div class="row">
          <div id="results-panel" class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Results</h3>
            </div>
            <div class="panel-body" style="overflow-y:scroll">
              <div id="scrape_results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<footer>
  <span id="appversion"></span>
</footer>

</html>
