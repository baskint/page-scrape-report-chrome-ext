<!doctype html>
<html>

<head>
  <title>Page Scrape Analysis Tool</title>

  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="pagescrape.css" rel="stylesheet">
  <script type="text/javascript" src="../lib/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="pagescrape.js"></script>
</head>

<body>
  <div class="container">
    <h4 style="text-align:center"><small>Page Scrape &amp; Analysis</small></h4>
    <div class="row">
      <label for="targeturl">Website URL</label>
      <input type="text" class="form-control" id="targeturl" value="" disabled />
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="cheerioJS" name="SCRAPETYPE" checked>CheerioJS</label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" value="xray" name="SCRAPETYPE">X-Ray</label>
    </div>
    <div class="row">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Links" name="srch-term" id="srch-term">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="text-center">
        <button type="button" class="btn btn-primary" id="btnScrape">Scrape</button>
      </div>
    </div>
    <br/>
    <div class="row">
      <div id="results-panel" class="alert alert-success" role="alert">
        <span id="results-summary"></span>
      </div>
    </div>
  </div>

</body>
<footer>
  <span id="appversion"></span>
</footer>

</html>
